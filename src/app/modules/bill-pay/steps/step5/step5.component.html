<div class="pb-8 pb-lg-10">
  <h2 class="fw-bolder text-dark">Estamos quase lรก!</h2>
</div>

<div class="mb-0">
  <label class="d-flex align-items-center form-label mb-5 fs-5">
    Escolha um meio de pagamento para concluir
  </label>

  <div class="row mt-20 mb-10">
    <div class="col-lg-6">
      <input
        name="paymentMethod"
        type="radio"
        class="btn-check"
        id="type_boleto"
        value="bank-slip"
        (change)="updateSelectedMethod(IPaymentMethodEnum.bankSlip)"
      />
      <label
        class="btn btn-rounded btn-outline btn-outline-dashed btn-outline-default p-7 d-flex align-items-center"
        for="type_boleto"
      >
        <img
          class="w-35px h-35px me-5"
          src="assets/media/icons/duotune/vatios/barcode.png"
        />

        <span class="d-block fw-bold text-start">
          <span class="text-dark fw-bolder d-block fs-4">Boleto</span>
        </span>
      </label>
    </div>

    <div class="col-lg-6">
      <input
        name="paymentMethod"
        type="radio"
        class="btn-check"
        id="type_pix"
        value="pix"
        (change)="updateSelectedMethod(IPaymentMethodEnum.pix)"
      />
      <label
        class="btn btn-rounded btn-outline btn-outline-dashed btn-outline-default p-7 d-flex align-items-center"
        for="type_pix"
      >
        <img
          class="w-35px h-35px me-5"
          src="assets/media/icons/duotune/vatios/pix.png"
        />

        <span class="d-block fw-bold text-start">
          <span class="text-dark fw-bolder d-block fs-4">PIX</span>
        </span>
      </label>
    </div>
  </div>
</div>
